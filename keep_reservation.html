<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/keep_reservation.css">
</head>

<body>
<div class="wrap">
    <div class="header">

    </div>
    <div class="contents">
        <div class="section1">

        </div>
        <div class="keep_reservation_contents_container">
            <div class="keep_reservation_contents">
                <div class="keep_reservation_contents_text">
                    <h1>보관예약 안내</h1>
                    <p>보관장소와 일자를 선택해 주세요.</p>
                </div>
                <div class="keep_reservation_contents_main">
                    <div class="keep_reservation_contents_main_date">
                        <div class="keep_reservation_contents_main_title">
                            <p>보관 일자, 장소 선택</p>
                        </div>
                        <div class="keep_reservation_contents_main_box">
                            <div class="keep_reservation_contents_main_box_input-box">
                                <div class="input-box_title">
                                    보관 일자
                                </div>
                                <div class="input-box_content">
                                    <input type="text" name="" id="date" placeholder="보관 일자">
                                </div>
                            </div>
                            <div class="keep_reservation_contents_main_box_input-box">
                                <div class="input-box_title">
                                    보관 장소
                                </div>
                                <div class="input-box_content">
                                    <input type="text" name="" id="location" placeholder="보관 장소">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="keep_reservation_contents_main_date">
                        <div class="keep_reservation_contents_main_title">
                            <p>고객정보</p>
                        </div>
                        <div class="keep_reservation_contents_main_box">
                            <div class="keep_reservation_contents_main_box_input-box">
                                <div class="input-box_title">
                                    이름
                                </div>
                                <div class="input-box_content">
                                    <input type="text" name="" id="name" placeholder="이름을 입력해주세요.">
                                </div>
                            </div>
                            <div class="keep_reservation_contents_main_box_input-box">
                                <div class="input-box_title">
                                    전화번호
                                </div>
                                <div class="input-box_content">
                                    <input type="text" name="" id="phone" placeholder="전화번호를 입력해주세요.">
                                </div>
                            </div>
                            <div class="keep_reservation_contents_main_box_input-box">
                                <div class="input-box_title">
                                    국가
                                </div>
                                <div class="input-box_content">
                                    <select name="" id="country">
                                        <option>국가를 선택해주세요.</option>
                                        <option>대한민국</option>
                                        <option>중국</option>
                                        <option>일본</option>
                                        <option>미국</option>
                                    </select>
                                </div>
                            </div>
                            <div class="keep_reservation_contents_main_box_input-box">
                                <div class="input-box_title">
                                    이메일
                                </div>
                                <div class="input-box_content">
                                    <input type="text" name="" id="mail" placeholder="이메일을 입력해주세요.">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="agreement_container">
                        <div class="agreement">
                            <input type="checkbox" name="" id="agree"/>
                            <label for="agree">
                                이용약관에 동의합니다.
                            </label>
                        </div>
                        <a href="">
                            [ 이용약관 보기 ]
                        </a>
                    </div>
                    <div class="keep_reservation_contents_main_date">
                        <div class="keep_reservation_contents_main_title">
                            <p>수화물 정보</p>
                        </div>
                        <div class="keep_reservation_contents_main_luggage">
                            <div class="luggage_box">
                                <div class="luggage_box_img">
                                    <img src="/src/images/small.svg" alt="소형">
                                </div>
                                <div class="luggage_box_content">
                                    <h4>소형</h4>
                                    <div class="luggage">
                                        <button>-</button>
                                        <input type="text" name="" id="small" value="0">
                                        <button>+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="luggage_box">
                                <div class="luggage_box_img">
                                    <img src="/src/images/medium.svg" alt="중형">
                                </div>
                                <div class="luggage_box_content">
                                    <h4>중형</h4>
                                    <div class="luggage">
                                        <button>-</button>
                                        <input type="text" name="" id="medium" value="0">
                                        <button>+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="luggage_box">
                                <div class="luggage_box_img">
                                    <img src="" alt="대형">
                                </div>
                                <div class="luggage_box_content">
                                    <h4>소형</h4>
                                    <div class="luggage">
                                        <button>-</button>
                                        <input type="text" name="" id="large" value="0">
                                        <button>+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="keep_reservation_contents_main_date">
                        <div class="keep_reservation_contents_main_title">
                            <p>요금안내</p>
                        </div>
                        <div class="payment_infor">
                            <h2>예상가격 (VAT포함)</h2>
                            <h1>KRW <span>0</span></h1>
                        </div>
                    </div>
                </div>
                <div class="keep_reserve_btn">
                    <button>
                        보관 예약
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</div>
<script src="/dropdown.js"></script>
</body>

</html>
