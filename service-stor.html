<!doctype html>
<html lang="ko">

    여행의 모든 순간 마음 편히 이동할 수 있도록

  <div class="search-btn">
    <a href="">보관장소 찾기</a>
  </div>
  <h1 class="title">이용방법</h1>
  <div class="how-to">
    <div class="how-to-use2">
      <div class="use-icon">
        <p class="use-step">STEP01</p>
        <h3 class="use-tit">예약 등록</h3>
        <img src="" alt="예약등록">
        <p class="use-txt">장소와 시간 선택</p>
      </div>
      <div class="use-icon">
        <p class="use-step">STEP02</p>

      </div>
      <div class="use-icon">
        <p class="use-step">STEP04</p>

  <div>
    <ul>
      <li>

          <p class="price-num">4.000</p>
          <p class="aka">가로*세로*높이 120cm/무게 5kg이하 </br> +1일당 3,000원씩 추가</p>
        </div>
      </li>
      <li>
          <ul class="list clearfix">
            <li class="s1">아이스박스 S</li>
            <li class="s2">가방 S</li>
            <li class="s3">우산 S</li>
            <li class="s4">쇼핑가방 S</li>

      </li>
