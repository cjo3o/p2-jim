<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/review.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const eventList = document.querySelector(".event-list");


            events.forEach(event => {
                const eventItem = document.createElement("div");
                eventItem.classList.add("event-item");
                eventItem.innerHTML = `
            <img src="${event.img}" alt="${event.title}">
            <div class="event-text">
                <h3>${event.title}</h3>
                <p>${event.date}</p>
            </div>
        `;
                eventList.appendChild(eventItem);
            });
        });

    </script>
</head>

<body>
<div class="wrap">
    <div class="header">

    </div>
    <div class="content">
        <h3>W I T H G O</h3>
        <h1>가벼운 여행의 시작, 위드고</h1>
    </div>
    <div class="section">
        <div class="section-text">
            <h2>
                이용후기
            </h2>
            <div class="review-form">
                <form id="review-form">
                    <textarea id="review-text" placeholder="이용후기를 작성해주세요." rows="5"></textarea>
                    <button type="submit">작성하기</button>
                </form>
            </div>


            <div class="review-list">
                <div class="review-item">
                    <h3>좋은 경험이었습니다!</h3>
                    <p>2025년 2월 20일, 편안하고 즐거운 여행이었습니다. 서비스가 매우 만족스러웠습니다.</p>
                </div>
                <div class="review-item">
                    <h3>예약이 편리했어요</h3>
                    <p>2025년 2월 18일, 예약 시스템이 간편하고 빠르게 처리되었습니다. 다음에도 이용할게요!</p>
                </div>
                <div class="review-item">
                    <h3>정말 편리한 서비스</h3>
                    <p>2025년 2월 15일, 서비스가 정말 좋았고, 추가적인 도움을 받을 때도 빠르게 대응해주셔서 좋았습니다.</p>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</div>
<script src="dropdown.js"></script>
</body>

</html>
